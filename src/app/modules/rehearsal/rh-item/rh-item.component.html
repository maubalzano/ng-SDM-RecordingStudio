<div class="col-12 position-relative"(click)="imgToggle()">
    <h5><b>{{item.type}}</b></h5>
    <p class="fw-light">{{item.description}}</p>
    <button *ngIf="item.image" class="btn text-light" >
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 18 18" [class.rotate180]="imgOpen">
            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
        </svg>
    </button>
    <img *ngIf="item.image && imgOpen" class="img-fluid rounded shadow-sm"[srcset]="item?.image?.srcset" sizes='(max-width:600px) 100px, 1000px' [src]="item?.image?.src" [@toggle]>
</div>
